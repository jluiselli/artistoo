/*	---------------------------------- */
let sim, meter, showYcolors, cellColors

function initialize(){
	 /* 	The following functions are defined below and will be added to
	 	the simulation object. If Custom-methods above is set to false,
	 	this object is ignored and not used in the html/node files. */
	 let custommethods = {
	 	postMCSListener : postMCSListener,
		initializeGrid : initializeGrid
	 }
	sim = new CPM.Simulation( config, custommethods )

    sim.C.add( new CPM.SubCellConstraint( config["conf"] ) )


	showYcolors = false

	meter = new FPSMeter({left:"auto", right:"5px"})
	step()
}


function step(){
    sim.step()
    meter.tick()
    if (sim.time == 100){
        console.log(sim.C)
        sim.addGridManipulator() 
        console.log(sim.gm)
        let subCellId = sim.gm.seedCellAt( 2, [sim.C.midpoint[0]/2 +10, sim.C.midpoint[1] ] )
        sim.C.cells[subCellId].host = 0
    }
	if( sim.conf["RUNTIME_BROWSER"] == "Inf" | sim.time+1 < sim.conf["RUNTIME_BROWSER"] ){
		requestAnimationFrame( step )
	}
}
