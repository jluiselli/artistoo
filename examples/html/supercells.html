<script>
"use strict"


/*	----------------------------------
	CONFIGURATION SETTINGS
	----------------------------------
*/
let config = {

	// Grid settings
	ndim : 2,
	field_size : [150,150],
	
	// CPM parameters and configuration
	conf : {
		// Basic CPM parameters
		torus : [false,false],				// Should the grid have linked borders?
		seed : 5,							// Seed for random number generation.
		T : 20,								// CPM temperature
        
    
		CELLS : ["empty", CPM.SuperCell, CPM.SubCell],
	
        // division_volume : [0, 250, 250],
		// Constraint parameters. 
		// Mostly these have the format of an array in which each element specifies the
		// parameter value for one of the cellkinds on the grid.
		// First value is always cellkind 0 (the background) and is often not used.
        
        // Adhesion parameters:
        //  J: [ [15,15,150], 
		// 	[15,15,15], 
        //     [150, 15,15] ],
        J: [ [0,0,0], 
			[0,0,0], 
            [0,0,0] ],
        
        J_INT:  [ 
			[15,15], 
            [15,150] ],

        J_EXT:  [ [15,15,1500], 
			[15,15,1500], 
            [1500, 1500,1500] ],

        LAMBDA_SUB: [0, 0, 500] ,
		
		
		// VolumeConstraint parameters
		LAMBDA_V : [0, 1, 1],				// VolumeConstraint importance per cellkind
		V : [0,502, 100],					
		division_volume: [100, 500, 80]
	},
	
	// Simulation setup and configuration: this controls stuff like grid initialization,
	// runtime, and what the output should look like.
	simsettings : { 
	
		// Cells on the grid
		NRCELLS : [5, 5],						// Number of cells to seed for all
		// non-background cellkinds. 
		// Runtime etc
		BURNIN : 0,
		RUNTIME : 1000,
		RUNTIME_BROWSER : "Inf",
		
		// Visualization
		CANVASCOLOR : "EEEEEE",
		CELLCOLOR : ["9E60BE", "FFAAEA"],
		SHOWBORDERS : [true, true],				// Should cellborders be displayed?
		BORDERCOL : ["666666", "666666"],				// color of the cell borders
		zoom : 3,							// zoom in on canvas with this factor.
		
		// Output images
		SAVEIMG : true,						// Should a png image of the grid be saved
		// during the simulation?
		IMGFRAMERATE : 1,					// If so, do this every <IMGFRAMERATE> MCS.
		SAVEPATH : "output/img/CellDivision",	// ... And save the image in this folder.
		EXPNAME : "CellDivision",					// Used for the filename of output images.
		
		// Output stats etc
		STATSOUT : { browser: false, node: true }, // Should stats be computed?
		LOGRATE : 10							// Output stats every <LOGRATE> MCS.

	}
}
/*	---------------------------------- */
let sim, meter, showYcolors, cellColors

function initialize(){
	 /* 	The following functions are defined below and will be added to
	 	the simulation object. If Custom-methods above is set to false,
	 	this object is ignored and not used in the html/node files. */
	 let custommethods = {
	 	postMCSListener : postMCSListener,
		initializeGrid : initializeGrid
	 }
	sim = new CPM.Simulation( config, custommethods )

    sim.C.add( new CPM.SubCellConstraint( config["conf"] ) )


	showYcolors = false

	meter = new FPSMeter({left:"auto", right:"5px"})
	step()
}


function step(){
    sim.step()
    meter.tick()
    if (sim.time == 100){
        seedSubCells()
        
    }
	if( sim.conf["RUNTIME_BROWSER"] == "Inf" | sim.time+1 < sim.conf["RUNTIME_BROWSER"] ){
		requestAnimationFrame( step )
	}
}

function seedSubCells(){
    let nrcells = sim.conf["NRCELLS"][1], i
    // Only seed Supercells in initialize
    // let cellkind = 0
    if (!sim.gm){
        sim.addGridManipulator()
    } 
    let cellpixelsbyid = sim.C.getStat(CPM.PixelsByCell)
    for (let cid of Object.keys(cellpixelsbyid)) {
        if (sim.C.cellKind(cid) == 1){
            for (let i =0; i < sim.conf["NRCELLS"][1]; i++){
                let coord = cellpixelsbyid[cid][Math.floor(sim.C.mt.random()*cellpixelsbyid[cid].length)]
                let nid = sim.gm.seedCellAt( 2, coord )
				sim.C.cells[nid].host = cid
				sim.C.cells[cid].subcells.push(nid)
            }
        }
    }

}

/* The following custom methods will be added to the simulation object*/
function postMCSListener(){
	
	// // add the initializer if not already there
	// if( !this.helpClasses["gm"] ){ this.addGridManipulator() }
	
	// var C = this.C
	// this.C.cells.forEach(function (item) {
	// 	updateCell(C, item)
	// });
	for( let cid of this.C.cellIDs() ){
		if( this.C.getVolume(cid) > this.C.conf.division_volume[this.C.cellKind(cid)] && sim.time > 200){
			let nid = divideCell(cid)
			if (this.C.cells[cid] instanceof CPM.SubCell){
				this.C.cells[this.C.cells[cid].host].subcells.push(nid)
			}
		}
	}
}

function initializeGrid(){
	
	// add the initializer if not already there
	if( !this.helpClasses["gm"] ){ this.addGridManipulator() }

    let nrcells = this.conf["NRCELLS"][0], i
    // Only seed Supercells in initialize
    // let cellkind = 0
    for( i = 0; i < nrcells; i++ ){			
        if( i == 0 ){
            this.gm.seedCellAt( 1, [this.C.midpoint[0]/2, this.C.midpoint[1] ] )
        } else {
            this.gm.seedCell(1)
        }
    }
}

function divideCell( id ){
	let C = sim.C
	let torus = C.conf.torus.indexOf(true) >= 0
	if( C.ndim != 2 || torus ){
		throw("The divideCell methods is only implemented for 2D non-torus lattices yet!")
	}
	let com = C.getStat( CPM.Centroids )[id]
	let bxx = 0, bxy = 0, byy=0, cx, cy, x2, y2, side, T, D, x0, y0, x1, y1, L2
	let pixels = C.getStat( CPM.PixelsByCell )
	let cp =pixels[id]
	// Loop over the pixels belonging to this cell
	for( let j = 0 ; j < cp.length ; j ++ ){
		cx = cp[j][0] - com[0] // x position rel to centroid
		cy = cp[j][1] - com[1] // y position rel to centroid

		// sum of squared distances:
		bxx += cx*cx
		bxy += cx*cy
		byy += cy*cy
	}

	// This code computes a "dividing line", which is perpendicular to the longest
	// axis of the cell.
	if( bxy == 0 ){
		x0 = 0
		y0 = 0
		x1 = 1
		y1 = 0
	} else {
		T = bxx + byy
		D = bxx*byy - bxy*bxy
		//L1 = T/2 + Math.sqrt(T*T/4 - D)
		L2 = T/2 - Math.sqrt(T*T/4 - D)
		x0 = 0
		y0 = 0
		x1 = L2 - byy
		y1 = bxy
	}
	// console.log( id )
	// create a new ID for the second cell
	
	let nid = C.makeNewCellID( C.cellKind( id ))
	if (C.hasOwnProperty("cells")){
		C.birth( nid, id )
	}
	
	// Loop over the pixels belonging to this cell
	//let sidea = 0, sideb = 0
	//let pix_id = []
	//let pix_nid = []
	//let sidea = 0, sideb=0

	for( let j = 0 ; j < cp.length ; j ++ ){
		// coordinates of current cell relative to center of mass
		x2 = cp[j][0]-com[0]
		y2 = cp[j][1]-com[1]

		// Depending on which side of the dividing line this pixel is,
		// set it to the new type
		side = (x1 - x0)*(y2 - y0) - (x2 - x0)*(y1 - y0)
		if( side > 0 ){
			//sidea++
			C.setpix( cp[j], nid ) 
			// console.log( cp[j] + " " + C.cellKind( id ) )
			//pix_nid.push( cp[j] )
		} else {
			//pix_id.push( cp[j] )
			//sideb++

		}
	}
	for (let cid of Object.keys(pixels)) {
		let cell = C.cells[cid]
		if (cell instanceof CPM.SubCell && cell.host == id){
			let pix = pixels[cid][Math.floor(C.mt.random() * pixels[cid].length)]
			x2 = pix[0]-com[0]
			y2 = pix[1]-com[1]
			side = (x1 - x0)*(y2 - y0) - (x2 - x0)*(y1 - y0)
			if (side > 0){
				cell.host = nid
			}
		}
	}
	//console.log( "3 " + C.cellKind( id ) )
	//cp[id] = pix_id
	//cp[nid] = pix_nid
	C.stat_values = {} // remove cached stats or this will crash!!!
	return nid
}


</script>
