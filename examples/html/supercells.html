<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Supercells</title>
<style type="text/css">
body{
		font-family: "MS Comic Sans", "Helvetica Neue Light", "Helvetica Neue",
		 Helvetica, Arial, "Lucida Grande", sans-serif;
	 padding : 15px;
}
td {
	 padding: 10px;
	 vertical-align: top;
}
</style>


<script src="./artistoo.js"></script>
<script src="./fpsmeter.min.js"></script>
<script src="./colormap.js"></script>

<script>
"use strict"


/*	----------------------------------
	CONFIGURATION SETTINGS
	----------------------------------
*/
let config = {

	// Grid settings
	ndim : 2,
	field_size : [150,150],
	
	// CPM parameters and configuration
	conf : {
		// Basic CPM parameters
		torus : [true,true],				// Should the grid have linked borders?
		seed : 5,							// Seed for random number generation.
		T : 20,								// CPM temperature
        
    
		CELLS : ["empty", CPM.SuperCell, CPM.SubCell],
	
        // division_volume : [0, 250, 250],
		// Constraint parameters. 
		// Mostly these have the format of an array in which each element specifies the
		// parameter value for one of the cellkinds on the grid.
		// First value is always cellkind 0 (the background) and is often not used.
        

        // J: [ [0,0,0], 
		// 	[0,0,0], 
        //     [0,0,0] ],
        
        J_INT:  [ 
			[15,15], 
            [15,150] ],

        J_EXT:  [ [15,15,1500], 
			[15,15,1500], 
            [1500, 1500,1500] ],

        LAMBDA_SUB: [0, 0, 500] ,
		
		
		// VolumeConstraint parameters
		LAMBDA_V : [0, 1, 1],				// VolumeConstraint importance per cellkind
		V : [0,502, 100],					
		division_volume: [100, 500, 80]
	},
	
	// Simulation setup and configuration: this controls stuff like grid initialization,
	// runtime, and what the output should look like.
	simsettings : { 
	
		// Cells on the grid
		NRCELLS : [5, 5],						// Number of cells to seed for all
		// non-background cellkinds. 
		// Runtime etc
		BURNIN : 0,
		RUNTIME : 1000,
		RUNTIME_BROWSER : "Inf",
		
		// Visualization
		CANVASCOLOR : "EEEEEE",
		CELLCOLOR : ["9E60BE", "FFAAEA"],
		SHOWBORDERS : [true, true],				// Should cellborders be displayed?
		BORDERCOL : ["666666", "666666"],				// color of the cell borders
		zoom : 3,							// zoom in on canvas with this factor.
		
		// Output images
		SAVEIMG : true,						// Should a png image of the grid be saved
		// during the simulation?
		IMGFRAMERATE : 1,					// If so, do this every <IMGFRAMERATE> MCS.
		SAVEPATH : "output/img/CellDivision",	// ... And save the image in this folder.
		EXPNAME : "CellDivision",					// Used for the filename of output images.
		
		// Output stats etc
		STATSOUT : { browser: false, node: true }, // Should stats be computed?
		LOGRATE : 10							// Output stats every <LOGRATE> MCS.

	}
}
/*	---------------------------------- */
let sim, meter, showHost, cellColors

function initialize(){
	 /* 	The following functions are defined below and will be added to
	 	the simulation object. If Custom-methods above is set to false,
	 	this object is ignored and not used in the html/node files. */
	 let custommethods = {
	 	postMCSListener : postMCSListener,
		initializeGrid : initializeGrid,
		drawCanvas : drawCanvas
	 }
	sim = new CPM.Simulation( config, custommethods )

    sim.C.add( new CPM.SubCellConstraint( config["conf"] ) )


	showHost = false

	meter = new FPSMeter({left:"auto", right:"5px"})
	step()
}


function step(){
    sim.step()
    meter.tick()
    if (sim.time == 100){
        seedSubCells()
        
    }
	if( sim.conf["RUNTIME_BROWSER"] == "Inf" | sim.time+1 < sim.conf["RUNTIME_BROWSER"] ){
		requestAnimationFrame( step )
	}
}

function seedSubCells(){
    let nrcells = sim.conf["NRCELLS"][1], i
    // Only seed Supercells in initialize
    // let cellkind = 0
    if (!sim.gm){
        sim.addGridManipulator()
    } 
    let cellpixelsbyid = sim.C.getStat(CPM.PixelsByCell)
    for (let cid of Object.keys(cellpixelsbyid)) {
        if (sim.C.cellKind(cid) == 1){
            for (let i =0; i < sim.conf["NRCELLS"][1]; i++){
                let coord = cellpixelsbyid[cid][Math.floor(sim.C.mt.random()*cellpixelsbyid[cid].length)]
                let nid = sim.gm.seedCellAt( 2, coord )
				sim.C.cells[nid].host = cid
            }
        }
    }

}

/* The following custom methods will be added to the simulation object*/
function postMCSListener(){
	if( !this.helpClasses["gm"] ){ this.addGridManipulator() }
	for( let cid of this.C.cellIDs() ){
		if( this.C.getVolume(cid) > this.C.conf.division_volume[this.C.cellKind(cid)] && sim.time > 200){
			let nid = this.gm.divideCell(cid)
			let cell = this.C.cells[nid]
			if (cell instanceof CPM.SuperCell){
				transferSubCells(cid, nid)
				// tracking subcells per host is very difficult as they do not receive notice of disappearing cells
				// solution: all cells are tracked in CPM, hand the supercell a copy of the cell list with hosts
				// optional: rewrite to include a pixlistener - this seems like too much hassle.
			}
		}
	}
}

function initializeGrid(){
	
	// add the initializer if not already there
	if( !this.helpClasses["gm"] ){ this.addGridManipulator() }

    let nrcells = this.conf["NRCELLS"][0], i
    // Only seed Supercells in initialize
    // let cellkind = 0
    for( i = 0; i < nrcells; i++ ){			
        if( i == 0 ){
            this.gm.seedCellAt( 1, [this.C.midpoint[0]/2, this.C.midpoint[1] ] )
        } else {
            this.gm.seedCell(1)
        }
    }
}

function transferSubCells (parent, child){
	let neighs = sim.C.getStat( CPM.CellNeighborList )
	for (let cid of Object.keys(neighs)) {
		let cell = sim.C.cells[cid]
		if (cell instanceof CPM.SubCell && cell.host == parent){
			if (child in neighs[cid]){
				cell.host = child
				if (parent in neighs[cid] && sim.C.random() < 0.5){
					cell.host = parent
				}
			}
		}
	}
}

// Custom drawing function to draw the preferred directions.
function drawCanvas(){
	
	/* This part is the normal drawing function */
	
	// Add the canvas if required

	if( !this.helpClasses["canvas"] ){ this.addCanvas() }

	// Clear canvas
	this.Cim.clear( this.conf["CANVASCOLOR"] || "FFFFFF" )


		
	// Draw each cellkind appropriately
	if (showHost){
		// Function to color cells as function of their cellID number.
		// we need a trick because otherwise 'this' (the simulation object)
		// is not available from the colFun() function.
		let s = this
		let colFun = function( cid ){

			// First time function is called, attach an empty object 'cellColors' to
			// simulation object; this tracks the color for each cellID on the grid.
			if( !s.hasOwnProperty( cellColors ) ){
				s.cellColors = {}
			}
			// Check if the current cellID already has a color, otherwise put a random
			// color in the cellColors object
			if( !s.cellColors.hasOwnProperty(cid) ){
			// this cell gets a random color
				s.cellColors[cid] = getColor(s.C.cells[cid])
			}

			// now return the color assigned to this cellID.
			return s.cellColors[cid]
		}
		
		let nrcells=this.conf["NRCELLS"], cellkind, cellborders = this.conf["SHOWBORDERS"]
		for( cellkind = 0; cellkind < nrcells.length; cellkind ++ ){
			this.Cim.drawCells( cellkind+1, colFun)

			// Draw borders if required
			if(  cellborders[ cellkind  ]  ){
				this.Cim.drawCellBorders( cellkind+1, "000000" )
			}
		}
	} else {
			// Draw each cellkind appropriately
		let cellcolor=this.conf["CELLCOLOR"], 
		nrcells=this.conf["NRCELLS"], cellkind, cellborders = this.conf["SHOWBORDERS"]
		for( cellkind = 0; cellkind < nrcells.length; cellkind ++ ){
		
		// draw the cells of each kind in the right color
		if( cellcolor[ cellkind ] != -1 ){
			this.Cim.drawCells( cellkind+1, cellcolor[cellkind] )
		}
			
		// Draw borders if required
		if(  cellborders[ cellkind  ]  ){
			this.Cim.drawCellBorders( cellkind+1, "000000" )
		}
	}
}
}
const cmap = new ColorMap({
		colormap: 'viridis',
		nshades: 100,
		format: 'hex',
		alpha: 1
})

function getColor (cell) {
	if (cell.id < 0){
		return
	}
	let c = Math.floor(cell.host) 
	if (c >= cmap.length){
		c = cmap.length - 1
	} else if (c < 0){
		c = 0
	}
	return cmap[c].substring(1)
}

function changeColorBy(){
	showHost = !showHost
}



</script>
</head>
<body onload="initialize()">
<h1>Supercells</h1>

<label class="switch">
	<input type="checkbox" name="colorby" oninput="changeColorBy()"  unchecked>
	<span class="slider round"></span>
	<label for="colorby"> Show host</label>

</label>

<p>
 Cells in other cells.
</p>
</body>
</html>
